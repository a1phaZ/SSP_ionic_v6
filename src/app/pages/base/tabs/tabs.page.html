<app-header [buttons]="headerButtons"
			[primaryTitle]="titles.primary"
			(leftHandle)="buttonsHandle($event)"
			(rightHandle)="buttonsHandle($event)"
></app-header>

<ion-content>
	<ion-tabs #tabs>
		<ion-tab-bar slot="bottom" >
			<ion-tab-button [tab]="tab.path" *ngFor="let tab of tabsList">
				<ion-icon *ngIf="tab.icon" name="custom-{{tab.icon}}"></ion-icon>
				<ion-label *ngIf="tab.title">{{tab.title}}</ion-label>
			</ion-tab-button>
		</ion-tab-bar>
	</ion-tabs>
</ion-content>
