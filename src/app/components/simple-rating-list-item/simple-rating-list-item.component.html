<div class="list__item-wrapper simple__item-wrapper simple__item-rating">
	<div class="item__rating-position">
		{{item.rating}}
	</div>
	<div class="item__rating-trend">
		<ion-icon slot="icon-only" [name]="getTrendName(item.trend)"></ion-icon>
	</div>
	<div class="item__info">
		<div class="info__title">{{item.name}}</div>
	</div>
	<div class="item__value-wrapper simple__value-wrapper">
		<span class="value">{{item.value}}</span>
	</div>
</div>
