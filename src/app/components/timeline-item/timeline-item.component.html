<div class="timeline__item-wrapper" [ngClass]="item.status">
	<div class="time__wrapper">
		<div class="timeline__years">{{item.yearFrom}} - {{item.yearTo}}</div>
		<div class="timeline__month">{{item.monthFrom}} - {{item.monthTo}}</div>
	</div>
	<div class="description__wrapper">
		<div class="description__title">{{item.dc}}</div>
		<div class="description__subtitle">{{item.dolj}}</div>
		<div class="description__subtitle">{{item.division}}</div>
	</div>
</div>
