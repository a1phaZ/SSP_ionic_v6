<div class="org-list__item" [ngClass]="{'active': active}">
	<div class="item__icon" #itemLogo></div>
	<div class="item__title">{{item.title}}</div>
	<app-custom-icon-button *ngIf="item.childs && item.childs.length > 0"
							[id]="item.id"
							[name]="!item.isOpen ? 'arrow-down' : 'arrow-up'"
							(clickBtn)="onItemToggle($event)"
	></app-custom-icon-button>
</div>
