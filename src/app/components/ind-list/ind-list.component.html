<div class="list__wrapper" [ngClass]="isOpen && 'opened'">
	<ng-container *ngFor="let item of list">
		<app-ind-list-item
			[item]="item"
			(itemToggle)="itemToggle($event)" (selectItem)="onSelectItem($event)"></app-ind-list-item>
		<app-ind-list *ngIf="item.isOpen && item.childs.length > 0" [list]="item.childs" [isOpen]="item.isOpen"></app-ind-list>
	</ng-container>
</div>
