<div class="bar__wrapper" [ngClass]="position+'__bar' + ' ' + classList">
	<ng-container *ngIf="items as list">
		<div class="bar__item"
			 *ngFor="let item of list"
			 [ngClass]="{'selected': item.id === selectedId}"
			 (click)="onChangeSelected(item.id)"
		>{{item.title}}</div>
	</ng-container>
</div>
