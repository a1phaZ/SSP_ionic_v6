<div class="block__wrapper">
	<div class="block__header">
		{{block.periodName}}

		<app-date-picker *ngIf="block.periodId === 1"></app-date-picker>
	</div>
	<ng-container *ngIf="block.values as values">
		<ng-container *ngFor="let item of values">
			<ng-container *ngIf="item.type === 'text'; else itemBar">
				<app-item-text [item]="item"></app-item-text>
			</ng-container>
			<ng-template #itemBar>
				<app-item-bar [item]="item"></app-item-bar>
			</ng-template>
		</ng-container>

	</ng-container>
</div>
