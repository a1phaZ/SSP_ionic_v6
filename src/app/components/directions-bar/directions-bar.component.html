<div class="bar__wrapper" *ngIf="directionsList$ | async as list">
	<ng-container *ngIf="list.length > 1">
		<div class="bar__item"
			 *ngFor="let item of list"
			 [ngClass]="{'selected': item.id === (currentDirection$ | async)}"
			 (click)="changeSelected(item.id)"
		>{{item.title}}</div>
	</ng-container>
</div>
