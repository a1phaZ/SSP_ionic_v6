<div class="period-wrapper" >
	<app-custom-icon-button [disabled]="disablePrev()" name="arrow-left" (clickBtn)="prevPeriodValue()"></app-custom-icon-button>
	<div class="period-title__wrapper" *ngIf="buttons" (click)="openPicker()">
		<div class="wrapper">
			<ion-icon [name]="getIconName(periodId)"></ion-icon>
			<span class="period-title">{{title}}</span>
		</div>

	</div>
	<app-custom-icon-button [disabled]="disableNext()" name="arrow-right" (clickBtn)="nextPeriodValue()"></app-custom-icon-button>
</div>
