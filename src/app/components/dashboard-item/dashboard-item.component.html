<!--	TODO pipe to disable or enable button with access -->
<div class="btn__wrapper">
	<div
		class="dashboard__btn"
		[ngStyle]="{'background': item.background}"
		[ngClass]="''"
		(click)="onSelectItem(item.id)">
		<div class="dashboard__icon" [innerHTML]="item.icon | innerHtml"></div>
		<div class="dashboard__text">{{item.name}}</div>
	</div>
</div>
